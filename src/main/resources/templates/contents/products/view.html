<div class="content-box">
    <div class="table-controls">
        <div class="top-left">
            <div class="search-filter">
                <input type="text" id="search-input" placeholder="Tìm kiếm..."/>
                <select id="search-select">
                    <option value="-1">Tất cả loại sản phẩm</option>
                </select>
                <button id="search">Tìm kiếm</button>
            </div>
        </div>

        <div class="top-right">
            <button class="add-btn">Thêm mới</button>
        </div>
    </div>

    <div class="table-container">
        <table id="tableData" class="display">
            <thead>
            <tr>
                <th>#</th>
                <th>Tên sản phẩm</th>
                <th>Loại sản phẩm</th>
                <th>Giá</th>
                <th>Số lượng</th>
                <th>Mô tả</th>
                <th>Rạp chiếu</th>
                <th>Người tạo</th>
                <th>Ngày tạo</th>
                <th>Trạng thái</th>
                <th>Hiển thị</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="pagination-container">
        <div class="pagination">
            <button id="prevPageBtn">
                <span>Trước</span>
            </button>
            <input id="pageInfo" type="text" placeholder="1 / 1" disabled/>
            <button id="nextPageBtn">
                <span>Sau</span>
            </button>
        </div>
        <div class="records-per-page">
            <label for="records-select">Số bản ghi mỗi trang:</label>
            <select id="records-select">
                <option value="20">20</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </div>
    </div>
</div>

<script>
    let page = 0;
    let totalPages = 0;
    let productTypeMap = {};
    let userMap = {};
    let cinemaMap = {};

    async function loadProductTypes() {
        try {
            const response = await httpRequest('/api/admin/products/get-product-types', {
                method: 'GET'
            });
            const selectElement = document.getElementById('search-select');
            if (response.code === 1 && response.data) {
                response.data.forEach(productType => {
                    const option = document.createElement('option');
                    option.value = productType;
                    option.textContent = productType;
                    selectElement.appendChild(option);
                });
            } else {
                console.error('Không thể tải danh sách loại sản phẩm:', response.message);
            }
        } catch (error) {
            console.error('Lỗi khi tải danh sách loại sản phẩm:', error);
        }
    }

    async function loadUsers() {
        try {
            const response = await httpRequest('/api/admin/users/get-all', {
                method: 'GET'
            });
            if (response.code === 1 && response.data) {
                response.data.forEach(user => {
                    userMap[user.id] = user.name;
                });
            } else {
                console.error('Không thể tải danh sách người dùng:', response.message);
            }
        } catch (error) {
            console.error('Lỗi khi tải danh sách người dùng:', error);
        }
    }

    async function loadCinemas() {
        try {
            const response = await httpRequest('/api/admin/cinemas/get-all', {
                method: 'GET'
            });
            if (response.code === 1 && response.data) {
                response.data.forEach(cinema => {
                    cinemaMap[cinema.id] = cinema.name;
                });
            } else {
                console.error('Không thể tải danh sách rạp chiếu:', response.message);
            }
        } catch (error) {
            console.error('Lỗi khi tải danh sách rạp chiếu:', error);
        }
    }

    function formatPrice(price) {
        if (!price) return '0 ₫';
        return new Intl.NumberFormat('vi-VN', {
            style: 'currency',
            currency: 'VND'
        }).format(price);
    }

    async function loadData() {
        try {
            const pageSize = document.getElementById("records-select").value;
            const search = document.getElementById("search-input").value;
            const productType = document.getElementById("search-select").value;
            const result = await httpRequest('/api/admin/products/get-list?page=' + page + '&pageSize=' + pageSize + '&sortBy=id&sortOrder=desc&search=' + search + '&productType=' + productType);
            if (result.message !== 'SUCCESS') {
                console.error('Lỗi khi lấy dữ liệu:', result.message);
                return;
            }
            const datas = result.data.data;
            const tableBody = document.querySelector("#tableData tbody");
            tableBody.innerHTML = "";
            datas.forEach((item, index) => {
                const createdUserName = userMap[item.createdUser] || 'Không xác định';
                const cinemaName = cinemaMap[item.cinemaId] || 'Không xác định';
                const row = document.createElement("tr");
                row.onclick = () => {
                    navigateTo(`/utc-cinemas/products/edit?id=${item.id}`);
                };
                row.innerHTML = `
                <td>${page * pageSize + index + 1}</td>
                <td>${item.productName}</td>
                <td>${item.productType || '-'}</td>
                <td>${formatPrice(item.price)}</td>
                <td>${item.quantity || 0}</td>
                <td>${item.description || '-'}</td>
                <td>${cinemaName}</td>
                <td>${createdUserName}</td>
                <td>${new Date(item.createdDate).toLocaleString('vi-VN')}</td>
                <td>
                  <span class="badge ${item.status === 1 ? 'bg-success' : 'bg-danger'}">
                    ${item.status === 1 ? 'Đang hoạt động' : 'Dừng hoạt động' }
                  </span>
                </td>
                <td>
                  <span class="badge ${item.display === 1 ? 'bg-success' : 'bg-warning'}">
                    ${item.display === 1 ? 'Hiển thị' : 'Ẩn' }
                  </span>
                </td>
                `;
                tableBody.appendChild(row);
            });
            totalPages = result.data.totalPages;
            if (totalPages > 0 && page > totalPages - 1) {
                page = 0;
                await loadData();
            }
            document.getElementById("pageInfo").placeholder = (totalPages == 0 ? 0 : (page + 1)) + " / " + totalPages;
        } catch (error) {
            console.error("Lỗi khi gọi API:", error);
        }
    }

    function prevPage() {
        if (page === 0) return;
        page--;
        loadData();
    }

    function nextPage() {
        if (page === (totalPages - 1)) return;
        page++;
        loadData();
    }

    document.addEventListener('DOMContentLoaded', async function () {
        document.getElementById('nextPageBtn').addEventListener('click', nextPage);
        document.getElementById('prevPageBtn').addEventListener('click', prevPage);
        document.getElementById("search").addEventListener("click", loadData);
        document.getElementById("records-select").addEventListener("change", loadData);
        document.querySelector(".add-btn").addEventListener("click", function () {
            navigateTo("/utc-cinemas/products/create")
        });

        await loadProductTypes();
        await loadUsers();
        await loadCinemas();
        await loadData();
    });
</script>
